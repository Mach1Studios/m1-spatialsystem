<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mach1 Spatial System Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="sidebar" class="toc-sidebar active">
            <div class="toc-sidebar-inner">
                <!-- Added Mach1 logo with link -->
                <div class="sidebar-logo">
                    <a href="https://www.mach1.tech" target="_blank">
                        <img src="images/mach1-logo.png" alt="Mach1 Logo">
                    </a>
                </div>
                
                <h3>Documentation</h3>
                
                <!-- Search container -->
                <div id="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="Search documentation...">
                        <button id="clear-search" aria-label="Clear search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="search-results"></div>
                </div>
                
                <!-- SIDEBAR_NAVIGATION -->
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Documentation content area -->
            <div class="doc-content">
                <!-- CONTENT_PLACEHOLDERS -->
            </div>
        </div>
    </div>

    <!-- Print button -->
    <div id="print-button" title="Print or save as PDF">
        <i class="fas fa-print"></i>
    </div>

    <script src="js/state-manager.js"></script>
    <script src="js/search.js"></script>
    <script src="js/print.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
